  <body>

    <!-- Page Header START-->
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p> <br>
      <p id="currentDay" class="lead lead2"></p>
      <p id="currentTime" class="lead lead2"></p>
    </header>
